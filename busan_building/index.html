<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Busan Marine Building Heights</title>

	<!-- Facebook Meta -->
        <meta property="og:title" content="Data Visualization_Buildings_Busan_Junggu" />
        <meta property="og:description" content="Busan Marine City Heights" />
        <meta property="og:url" content="https://woons.github.io/busan_building/" />
        <meta property="og:image" content="http://woons.github.io/opendata/images/fbimage.jpg" />

	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		function main() {
        cartodb.createVis('map', 'https://yeowoonbae.carto.com/api/v2/viz/bdc0a01e-b7a0-11e6-bba5-0e3a376473ab/viz.json', {
            shareable: true,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 35.156563,
            center_lon: 129.132855,
            zoom: 14
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
	</script>
	
</body>
</html>
