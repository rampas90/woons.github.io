<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Marine City_Building_Heights</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<!-- Facebook Meta -->
        <meta property="og:title" content="Data Visualization_Building_Height" />
        <meta property="og:description" content="Marine City Building Height" />
        <meta property="og:url" content="https://woons.github.io/3d_building/" />
        <meta property="og:image" content="http://woons.github.io/3d_building/images/images.png" />
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieWVvd29vbiIsImEiOiIzOTU0MmFmZDUzOTc3YTY4YzA2YjZhYjY3M2FjNWE3MyJ9.QJHVKjVYrn_CkFKaGPShSw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/yeowoon/ciwdhb9oi00292qoidpw2901k', //hosted style id  ciwdhb9oi00292qoidpw2901k
    center: [129.1439437, 35.1598543], // starting position
    zoom: 14.3, 
    bearing : -60,
    pitch : 100
});
map.addControl(new mapboxgl.NavigationControl());

map.on('load', function() {
    map.addSource('final84-3frnf3', {
        type: 'vector',
        url:'mapbox://yeowoon.7xu15e2z'
    });
    map.addLayer({
        'id': 'building-extrude',
        'type': 'fill-extrusion',
        'source': 'composite',
        "source-layer": "final84-3frnf3",
        'paint': {
            'fill-extrusion-color': {
                'property': 'A13',
                'type': 'exponential',
                "stops": [
                    [19500000, "#961B5D"], 
                    [19600000, "#025862"], 
                    [19700000, "#A19527"], 
                    [19800000, "#480629"], 
                    [19900000, "#961B5D"], 
                    [20000000, "#00cc99"], 
                    [20100000, "#A19527"], 
                    [20200000, "#740258"]
               ]
            },
            'fill-extrusion-height': {
                'property': 'height',
                'type': 'identity'
            },
            'fill-extrusion-opacity': 0.95,
        }
    });
});

</script>

</body>
</html>
