var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/yeowoon/ciwdhb9oi00292qoidpw2901k', //hosted style id
    center: [129.1439437, 35.1598543], // starting position
    zoom: 13.5, 
    bearing : -60,
    pitch : 70
});
	/*3D building*/
	map.on('load', function() {
	    map.addLayer({
	        'id': 'marine', 
	        'source': 'composite', 
	        'source-layer': 'final84-3frnf3', 
	        'filter': ['==', 'extrude', 'true'],  
	        'type': 'fill-extrusion',
	        'minzoom': 0,
	        'paint': {
	            'fill-extrusion-color': '#607D8B',
	            'fill-extrusion-height': {
	                'type': 'identity',
	                'property': 'height'
	            },
	            'fill-extrusion-base': {
	                'type': 'identity',
	                'property': 'min_height'
	            },
	            'fill-extrusion-opacity': .6
	        }
	    });
	});
