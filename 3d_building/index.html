<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Marine City_Building_Heights</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<!-- Facebook Meta -->
        <meta property="og:title" content="Data Visualization_Building_Height" />
        <meta property="og:description" content="Marine City Building Height" />
        <meta property="og:url" content="https://woons.github.io/3d_building/" />
        <meta property="og:image" content="http://woons.github.io/3d_building/images/images.png" />
        <style>
    .title {
        color: white;
        opacity: 1;
        font-family: helvetica;
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 250px;
        height: 300px;
        margin: 50px;

 
    }
    .legend-year {
    	color: white;
    	font-size: 10;
        display: inline-block;
        border-radius: 20%;
        width: 20px;
        height: 20px;
        margin-right: 5px;
        margin-bottom: -3px;
    }

    .legend-text {
    	font-size: 20px;
    	margin-bottom: 5px;
    	font-family: helvetica;
    }
</style>
</head>
<body>

	<div id='map'></div>
	<div class='title'>
		    <h4>About Marine City Buildings</h4>
		    <div class="legend-box">
		        <div>
		            <span class="legend-year" style="background-color:#fff;"></span>
		            <span class="legend-text">1950~</span>
		        </div>
		        <div>
		            <span class="legend-year" style="background-color:#EED322;"></span>
		            <span class="legend-text">1960~</span>
		        </div>
		        <div>
		            <span class="legend-year" style="background-color:#E6B71E;"></span>
		            <span class="legend-text">1970~</span>
		        </div>
		        <div>
		            <span class="legend-year" style="background-color:#DA9C20;"></span>
		            <span class="legend-text">1980~</span>
		        </div>
		        <div>
		            <span class="legend-year" style="background-color:#CA8323;"></span>
		            <span class="legend-text">1990~</span>
		        </div>
		        <div>
		            <span class="legend-year" style="background-color:#B86B25;"></span>
		            <span class="legend-text">2000~</span>
		        </div>
		        <div>
		            <span class="legend-year" style="background-color:#D82E30;"></span>
		            <span class="legend-text">2010~</span>
		        </div>
		        
		    </div>
		</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieWVvd29vbiIsImEiOiIzOTU0MmFmZDUzOTc3YTY4YzA2YjZhYjY3M2FjNWE3MyJ9.QJHVKjVYrn_CkFKaGPShSw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/yeowoon/ciw69kq3r001h2knqu1bplkm4', //hosted style id  ciwd4vy0l001a2qn4194r0xa4
    center: [129.1439437, 35.1598543], // starting position
    zoom: 14.3, 
    bearing : -60,
    pitch : 100
});
map.addControl(new mapboxgl.NavigationControl());

map.on('load', function() {
    map.addSource('final84-3frnf3', {
        type: 'vector',
        url:'mapbox://yeowoon.7xu15e2z'
    });
    map.addLayer({
        'id': 'building-extrude',
        'type': 'fill-extrusion',
        'source': 'composite',
        "source-layer": "final84-3frnf3",
        'paint': {
            'fill-extrusion-color': {
                'property': 'A13',
                'type': 'exponential',
                "stops": [
                    [0, '#fff'],
                    [19500000, '#EED322'],
                    [19600000, '#E6B71E'],
                    [19700000, '#DA9C20'],
                    [19800000, '#CA8323'],
                    [19900000, '#B86B25'],
                    [20100000, '#D82E30']
                ]
            }, //19500000-2020000
            'fill-extrusion-height': {
                'property': 'height',
                'type': 'identity'
            },
            'fill-extrusion-opacity': 0.95,
        }
    });
});










</script>

</body>
</html>
